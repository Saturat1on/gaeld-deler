<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>💸 Gæld Deler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .person-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .person-card:active {
            transform: scale(0.98);
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .person-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .person-balance {
            font-size: 24px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .balance-positive {
            color: #10b981;
            background: #d1fae5;
        }

        .balance-zero {
            color: #6b7280;
            background: #f3f4f6;
        }

        .person-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #10b981;
            color: white;
        }

        .btn-add:active {
            transform: scale(0.95);
            background: #059669;
        }

        .btn-subtract {
            background: #ef4444;
            color: white;
        }

        .btn-subtract:active {
            transform: scale(0.95);
            background: #dc2626;
        }

        .btn-delete {
            grid-column: 1 / -1;
            background: #6b7280;
            color: white;
            margin-top: 5px;
        }

        .btn-delete:active {
            transform: scale(0.95);
            background: #4b5563;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, -40%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .btn-confirm {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .empty-state-text {
            font-size: 18px;
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                padding-bottom: 80px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .input-section {
                padding: 20px;
            }

            .person-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💸 Gæld Deler</h1>
        
        <!-- TOTAL OVERSIGT -->
        <div id="totalSection" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; border-radius: 15px; margin-bottom: 25px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: none;">
            <div style="color: rgba(255,255,255,0.9); font-size: 14px; margin-bottom: 5px;">💵 Total udlånt</div>
            <div id="totalAmount" style="color: white; font-size: 32px; font-weight: bold;">0 kr</div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <label for="personName">👤 Persons navn</label>
                <input type="text" id="personName" placeholder="Indtast navn...">
            </div>
            
            <div class="input-group">
                <label for="startBalance">💰 Startbeløb (kr)</label>
                <input type="number" id="startBalance" placeholder="0" step="0.01">
            </div>
            
            <button class="btn btn-primary" onclick="addPerson()">
                ➕ Tilføj Person
            </button>
        </div>

        <!-- People List -->
        <div id="peopleList"></div>
    </div>

    <!-- Modal for Amount Input -->
    <div id="amountModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Indtast beløb</h2>
            <div class="input-group">
                <label for="modalAmount">Beløb (kr)</label>
                <input type="number" id="modalAmount" placeholder="0" step="0.01">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-action btn-cancel" onclick="closeModal()">Annuller</button>
                <button class="btn btn-action btn-confirm" onclick="confirmAmount()">Bekræft</button>
            </div>
        </div>
    </div>

    <!-- Modal for Delete Confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Slet person?</h2>
            <p style="color: #666; margin-bottom: 20px;">Er du sikker på at du vil slette denne person?</p>
            <div class="modal-buttons">
                <button class="btn btn-action btn-cancel" onclick="closeDeleteModal()">Annuller</button>
                <button class="btn btn-action btn-subtract" onclick="confirmDelete()">Slet</button>
            </div>
        </div>
    </div>

    <script>
        let people = [];
        let currentAction = null;
        let currentPersonIndex = null;

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('gaeldDeler');
            if (saved) {
                people = JSON.parse(saved);
                renderPeople();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('gaeldDeler', JSON.stringify(people));
        }

        // Beregn og vis total udlånt
        function updateTotalAmount() {
            const total = people.reduce((sum, person) => sum + person.balance, 0);
            const totalSection = document.getElementById('totalSection');
            const totalAmount = document.getElementById('totalAmount');
            
            if (total > 0) {
                totalSection.style.display = 'block';
                totalAmount.textContent = total.toFixed(2).replace('.', ',') + ' kr';
            } else {
                totalSection.style.display = 'none';
            }
        }

        // Add new person
        function addPerson() {
            const nameInput = document.getElementById('personName');
            const balanceInput = document.getElementById('startBalance');
            
            const name = nameInput.value.trim();
            const balance = parseFloat(balanceInput.value) || 0;
            
            if (!name) {
                alert('Indtast venligst et navn');
                return;
            }
            
            people.push({
                name: name,
                balance: balance
            });
            
            nameInput.value = '';
            balanceInput.value = '';
            
            saveData();
            renderPeople();
        }

        // Render all people
        function renderPeople() {
            updateTotalAmount();
            
            const container = document.getElementById('peopleList');
            
            if (people.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">👥</div>
                        <div class="empty-state-text">Ingen personer endnu<br>Tilføj din første person ovenfor</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = people.map((person, index) => `
                <div class="person-card">
                    <div class="person-header">
                        <div class="person-name">${person.name}</div>
                        <div class="person-balance ${person.balance > 0 ? 'balance-positive' : 'balance-zero'}">
                            ${person.balance.toFixed(2).replace('.', ',')} kr
                        </div>
                    </div>
                    <div class="person-actions">
                        <button class="btn-action btn-add" onclick="openModal(${index}, 'add')">
                            ➕ Tilføj
                        </button>
                        <button class="btn-action btn-subtract" onclick="openModal(${index}, 'subtract')">
                            ➖ Fratrække
                        </button>
                        <button class="btn-action btn-delete" onclick="openDeleteModal(${index})">
                            🗑️ Slet person
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Open amount modal
        function openModal(index, action) {
            currentPersonIndex = index;
            currentAction = action;
            
            const modal = document.getElementById('amountModal');
            const title = document.getElementById('modalTitle');
            const input = document.getElementById('modalAmount');
            
            title.textContent = action === 'add' ? '➕ Tilføj beløb' : '➖ Fratrække beløb';
            input.value = '';
            input.focus();
            
            modal.style.display = 'block';
        }

        // Close amount modal
        function closeModal() {
            document.getElementById('amountModal').style.display = 'none';
            currentAction = null;
            currentPersonIndex = null;
        }

        // Confirm amount
        function confirmAmount() {
            const input = document.getElementById('modalAmount');
            const amount = parseFloat(input.value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Indtast venligst et gyldigt beløb');
                return;
            }
            
            if (currentAction === 'add') {
                people[currentPersonIndex].balance += amount;
            } else {
                people[currentPersonIndex].balance -= amount;
            }
            
            saveData();
            renderPeople();
            closeModal();
        }

        // Open delete modal
        function openDeleteModal(index) {
            currentPersonIndex = index;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentPersonIndex = null;
        }

        // Confirm delete
        function confirmDelete() {
            people.splice(currentPersonIndex, 1);
            saveData();
            renderPeople();
            closeDeleteModal();
        }

        // Close modals on outside click
        window.onclick = function(event) {
            const amountModal = document.getElementById('amountModal');
            const deleteModal = document.getElementById('deleteModal');
            
            if (event.target === amountModal) {
                closeModal();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        }

        // Handle Enter key in inputs
        document.getElementById('personName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('startBalance').focus();
            }
        });

        document.getElementById('startBalance').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPerson();
            }
        });

        document.getElementById('modalAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmAmount();
            }
        });

        // Load data on startup
        loadData();
    </script>
</body>
</html>

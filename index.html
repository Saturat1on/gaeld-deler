<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gælds App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .sender-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
        }

        .sender-section h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* ACCORDION DESIGN */
        .person-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .person-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .person-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9ff;
        }

        .person-header:hover {
            background: #f0f2ff;
        }

        .person-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .person-debt {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .person-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }

        .person-details.active {
            max-height: 500px;
        }

        .person-content {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .btn-action {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-sms {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-paid {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-partial {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 Gælds Tracker</h1>

        <!-- Sender Info Section -->
        <div class="sender-section">
            <h2>📱 Dine Oplysninger</h2>
            <div class="input-group">
                <label>Dit Telefonnummer (til SMS afsender):</label>
                <input type="tel" id="senderPhone" placeholder="12345678">
            </div>
            <div class="input-group">
                <label>Dit Revolut Link:</label>
                <input type="text" id="revolutLink" placeholder="https://revolut.me/ditbrugernavn">
            </div>
        </div>

        <!-- Add Person Form -->
        <div class="form-section">
            <h2>➕ Tilføj Ny Person</h2>
            <div class="form-row">
                <input type="text" id="personName" placeholder="Navn">
                <input type="tel" id="personPhone" placeholder="Telefon">
            </div>
            <div class="form-row">
                <input type="number" id="startBalance" placeholder="Start beløb (kr)">
                <button onclick="addPerson()">Tilføj</button>
            </div>
        </div>

        <!-- People List -->
        <div id="peopleList"></div>
    </div>

    <!-- Partial Payment Modal -->
    <div id="partialModal" class="modal">
        <div class="modal-content">
            <h3>💰 Delvis Betaling</h3>
            <p id="modalPersonName"></p>
            <input type="number" id="modalAmount" placeholder="Beløb betalt">
            <div class="modal-buttons">
                <button class="btn-action btn-paid" onclick="confirmAmount()">Bekræft</button>
                <button class="btn-action btn-delete" onclick="closeModal()">Annuller</button>
            </div>
        </div>
    </div>

    <script>
        let people = [];
        let currentPersonIndex = null;
        let openPersonIndex = null;

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('debtData');
            if (saved) {
                people = JSON.parse(saved);
            }
            
            const senderPhone = localStorage.getItem('senderPhone');
            const revolutLink = localStorage.getItem('revolutLink');
            
            if (senderPhone) document.getElementById('senderPhone').value = senderPhone;
            if (revolutLink) document.getElementById('revolutLink').value = revolutLink;
            
            renderPeople();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('debtData', JSON.stringify(people));
            localStorage.setItem('senderPhone', document.getElementById('senderPhone').value);
            localStorage.setItem('revolutLink', document.getElementById('revolutLink').value);
        }

        function addPerson() {
            const name = document.getElementById('personName').value.trim();
            const phone = document.getElementById('personPhone').value.trim();
            const balance = parseFloat(document.getElementById('startBalance').value) || 0;

            if (!name || !phone) {
                alert('Udfyld navn og telefon!');
                return;
            }

            people.push({
                name: name,
                phone: phone,
                balance: balance,
                history: [{
                    date: new Date().toLocaleString('da-DK'),
                    amount: balance,
                    type: 'start'
                }]
            });

            document.getElementById('personName').value = '';
            document.getElementById('personPhone').value = '';
            document.getElementById('startBalance').value = '';

            saveData();
            renderPeople();
        }

        function togglePerson(index) {
            if (openPersonIndex === index) {
                openPersonIndex = null;
            } else {
                openPersonIndex = index;
            }
            renderPeople();
        }

        function renderPeople() {
            const container = document.getElementById('peopleList');
            
            if (people.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Ingen personer endnu</h3>
                        <p>Tilføj en person for at komme i gang</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = people.map((person, index) => `
                <div class="person-card">
                    <div class="person-header" onclick="togglePerson(${index})">
                        <div class="person-name">${person.name}</div>
                        <div class="person-debt">${person.balance.toFixed(2)} kr</div>
                    </div>
                    <div class="person-details ${openPersonIndex === index ? 'active' : ''}">
                        <div class="person-content">
                            <div class="info-row">
                                <span class="info-label">Telefon:</span>
                                <span class="info-value">${person.phone}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Gæld:</span>
                                <span class="info-value">${person.balance.toFixed(2)} kr</span>
                            </div>
                            
                            <div class="button-group">
                                <button class="btn-action btn-sms" onclick="sendSMS(${index})">📱 Send SMS</button>
                                <button class="btn-action btn-paid" onclick="markPaid(${index})">✅ Betalt</button>
                                <button class="btn-action btn-partial" onclick="openPartialModal(${index})">💰 Delvis</button>
                                <button class="btn-action btn-delete" onclick="deletePerson(${index})">🗑️ Slet</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function sendSMS(index) {
            const person = people[index];
            const senderPhone = document.getElementById('senderPhone').value.trim();
            const revolutLink = document.getElementById('revolutLink').value.trim();

            if (!senderPhone) {
                alert('Indtast dit telefonnummer først!');
                return;
            }

            const message = `Hej ${person.name}! Du skylder mig ${person.balance.toFixed(2)} kr.

Betal via:
📱 MobilePay: ${senderPhone}
💳 Revolut: ${revolutLink || '[indsæt link]'}

Kan ikke hele beløbet? Send hvad du kan!
Tak :-)`;

            window.location.href = `sms:${person.phone}?body=${encodeURIComponent(message)}`;
        }

        function markPaid(index) {
            if (confirm(`Marker ${people[index].name} som fuldt betalt?`)) {
                people[index].balance = 0;
                people[index].history.push({
                    date: new Date().toLocaleString('da-DK'),
                    amount: 0,
                    type: 'paid'
                });
                saveData();
                renderPeople();
            }
        }

        function openPartialModal(index) {
            currentPersonIndex = index;
            document.getElementById('modalPersonName').textContent = 
                `${people[index].name} skylder: ${people[index].balance.toFixed(2)} kr`;
            document.getElementById('modalAmount').value = '';
            document.getElementById('partialModal').classList.add('active');
            document.getElementById('modalAmount').focus();
        }

        function closeModal() {
            document.getElementById('partialModal').classList.remove('active');
            currentPersonIndex = null;
        }

        function confirmAmount() {
            const amount = parseFloat(document.getElementById('modalAmount').value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Indtast et gyldigt beløb!');
                return;
            }

            if (amount > people[currentPersonIndex].balance) {
                alert('Beløbet er større end gælden!');
                return;
            }

            people[currentPersonIndex].balance -= amount;
            people[currentPersonIndex].history.push({
                date: new Date().toLocaleString('da-DK'),
                amount: amount,
                type: 'partial'
            });

            saveData();
            renderPeople();
            closeModal();
        }

        function deletePerson(index) {
            if (confirm(`Slet ${people[index].name}?`)) {
                people.splice(index, 1);
                saveData();
                renderPeople();
            }
        }

        // Enter key support
        document.getElementById('startBalance').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPerson();
            }
        });

        document.getElementById('modalAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmAmount();
            }
        });

        // Load data on startup
        loadData();
    </script>
</body>
</html>

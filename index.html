<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>G√¶ld Deler üí∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .person-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .person-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .person-name {
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .expense-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .expense-payer {
            font-size: 0.9em;
            color: #666;
        }
        
        .settlement-item {
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .settlement-amount {
            font-weight: bold;
            color: #2e7d32;
            font-size: 1.2em;
        }
        
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ G√¶ld Deler</h1>
            <p>Del udgifter nemt og fair</p>
        </div>

        <!-- Personer -->
        <div class="card">
            <div class="section-title">üë• Personer</div>
            <div class="person-list" id="personList"></div>
            <div class="input-group">
                <input type="text" id="newPersonName" placeholder="Indtast navn..." />
                <button class="btn" onclick="addPerson()">Tilf√∏j</button>
            </div>
        </div>

        <!-- Tilf√∏j udgift -->
        <div class="card">
            <div class="section-title">‚ûï Tilf√∏j Udgift</div>
            <select id="payerSelect">
                <option value="">V√¶lg hvem der betalte...</option>
            </select>
            <input type="number" id="expenseAmount" placeholder="Bel√∏b (kr)" step="0.01" />
            <input type="text" id="expenseDescription" placeholder="Beskrivelse (valgfrit)" />
            <button class="btn" onclick="addExpense()" style="width: 100%; margin-top: 10px;">Tilf√∏j Udgift</button>
        </div>

        <!-- Udgifter -->
        <div class="card">
            <div class="section-title">üìù Udgifter</div>
            <div id="expenseList"></div>
        </div>

        <!-- Afregning -->
        <div class="card">
            <div class="section-title">üí∏ Afregning</div>
            <div id="settlementList"></div>
        </div>
    </div>

    <script>
        let people = [];
        let expenses = [];

        // Load data fra localStorage
        function loadData() {
            const savedPeople = localStorage.getItem('people');
            const savedExpenses = localStorage.getItem('expenses');
            
            if (savedPeople) people = JSON.parse(savedPeople);
            if (savedExpenses) expenses = JSON.parse(savedExpenses);
            
            updateUI();
        }

        // Gem data til localStorage
        function saveData() {
            localStorage.setItem('people', JSON.stringify(people));
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Tilf√∏j person
        function addPerson() {
            const nameInput = document.getElementById('newPersonName');
            const name = nameInput.value.trim();
            
            if (name && !people.includes(name)) {
                people.push(name);
                nameInput.value = '';
                saveData();
                updateUI();
            }
        }

        // Slet person
        function deletePerson(name) {
            const hasExpenses = expenses.some(e => e.payer === name);
            if (hasExpenses) {
                alert('Kan ikke slette - personen har udgifter!');
                return;
            }
            people = people.filter(p => p !== name);
            saveData();
            updateUI();
        }

        // Tilf√∏j udgift
        function addExpense() {
            const payer = document.getElementById('payerSelect').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const description = document.getElementById('expenseDescription').value.trim();
            
            if (payer && amount > 0) {
                expenses.push({ payer, amount, description });
                document.getElementById('expenseAmount').value = '';
                document.getElementById('expenseDescription').value = '';
                saveData();
                updateUI();
            }
        }

        // Beregn afregning
        function calculateSettlements() {
            if (people.length === 0) return [];
            
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            const perPerson = total / people.length;
            
            const balances = {};
            people.forEach(p => balances[p] = -perPerson);
            expenses.forEach(e => balances[e.payer] += e.amount);
            
            const settlements = [];
            const debtors = Object.entries(balances).filter(([_, b]) => b < -0.01).sort((a, b) => a[1] - b[1]);
            const creditors = Object.entries(balances).filter(([_, b]) => b > 0.01).sort((a, b) => b[1] - a[1]);
            
            let i = 0, j = 0;
            while (i < debtors.length && j < creditors.length) {
                const [debtor, debt] = debtors[i];
                const [creditor, credit] = creditors[j];
                const amount = Math.min(-debt, credit);
                
                settlements.push({ from: debtor, to: creditor, amount });
                
                debtors[i][1] += amount;
                creditors[j][1] -= amount;
                
                if (Math.abs(debtors[i][1]) < 0.01) i++;
                if (Math.abs(creditors[j][1]) < 0.01) j++;
            }
            
            return settlements;
        }

        // Opdater UI
        function updateUI() {
            // Personer
            const personList = document.getElementById('personList');
            personList.innerHTML = people.length === 0 
                ? '<div class="empty-state">Ingen personer endnu</div>'
                : people.map(p => `
                    <div class="person-item">
                        <span class="person-name">${p}</span>
                        <button class="delete-btn" onclick="deletePerson('${p}')">Slet</button>
                    </div>
                `).join('');
            
            // Payer dropdown
            const payerSelect = document.getElementById('payerSelect');
            payerSelect.innerHTML = '<option value="">V√¶lg hvem der betalte...</option>' +
                people.map(p => `<option value="${p}">${p}</option>`).join('');
            
            // Udgifter
            const expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = expenses.length === 0
                ? '<div class="empty-state">Ingen udgifter endnu</div>'
                : expenses.map((e, i) => `
                    <div class="expense-item">
                        <div class="expense-header">
                            <span class="expense-amount">${e.amount.toFixed(2)} kr</span>
                            <button class="delete-btn" onclick="deleteExpense(${i})">Slet</button>
                        </div>
                        <div class="expense-payer">Betalt af: ${e.payer}</div>
                        ${e.description ? `<div style="color: #666; font-size: 0.9em; margin-top: 5px;">${e.description}</div>` : ''}
                    </div>
                `).join('');
            
            // Afregning
            const settlements = calculateSettlements();
            const settlementList = document.getElementById('settlementList');
            settlementList.innerHTML = settlements.length === 0
                ? '<div class="empty-state">Ingen afregninger endnu</div>'
                : settlements.map(s => `
                    <div class="settlement-item">
                        <strong>${s.from}</strong> skal betale 
                        <span class="settlement-amount">${s.amount.toFixed(2)} kr</span>
                        til <strong>${s.to}</strong>
                    </div>
                `).join('');
        }

        // Slet udgift
        function deleteExpense(index) {
            expenses.splice(index, 1);
            saveData();
            updateUI();
        }

        // Enter key support
        document.getElementById('newPersonName').addEventListener('keypress', e => {
            if (e.key === 'Enter') addPerson();
        });
        
        document.getElementById('expenseAmount').addEventListener('keypress', e => {
            if (e.key === 'Enter') addExpense();
        });
        
        document.getElementById('expenseDescription').addEventListener('keypress', e => {
            if (e.key === 'Enter') addExpense();
        });

        // Load data n√•r siden starter
        loadData();
    </script>
</body>
</html>

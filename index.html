<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gælds App</title>
    <style>
        /* CSS-variabler for nemmere farveændring */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --positive-header-start: var(--primary-color);
            --positive-header-end: var(--secondary-color);
            --negative-header-start: #00b09b;
            --negative-header-end: #96c93d;
            --balance-positive-color: #ffd700;
            --balance-negative-color: #fff;
            --action-sms: #25D366;
            --action-cleared-positive: #4CAF50;
            --action-cleared-negative: #FF5722;
            --action-transaction: #33aaff;
            --action-edit: #FF9800;
            --action-delete: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* TOTAL SEKTION */
        .total-section {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
        }

        .total-section.visible {
            display: block;
        }
        
        .total-label { 
            color: rgba(255,255,255,0.9);
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .total-amount { 
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* INPUT SEKTION */
        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* PERSON CARD STYLING */
        .person-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .person-card:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .person-header {
            background: linear-gradient(135deg, var(--positive-header-start) 0%, var(--positive-header-end) 100%);
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .person-card[data-balance-type="negative"] .person-header {
            background: linear-gradient(135deg, var(--negative-header-start) 0%, var(--negative-header-end) 100%);
        }

        .person-info h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.3em;
        }

        .person-balance {
            color: var(--balance-positive-color);
            font-weight: 600;
            font-size: 1.1em;
        }

        .person-card[data-balance-type="negative"] .person-balance {
            color: var(--balance-negative-color);
        }

        .arrow {
            color: white;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .arrow.rotated {
            transform: rotate(180deg);
        }

        .person-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .person-content.active {
            max-height: 2000px;
        }

        .person-inner {
            padding: 20px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-buttons .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }

        .btn-sms {
            background: var(--action-sms);
        }

        .btn-paid {
            background: var(--action-cleared-positive);
        }

        .btn-cleared {
            background: var(--action-cleared-negative);
        }

        .btn-transaction {
            background: var(--action-transaction);
        }

        .btn-edit {
            background: var(--action-edit);
        }

        .btn-delete {
            background: var(--action-delete);
        }

        /* HISTORIK */
        .history {
            margin-top: 20px;
        }

        .history h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .history-date {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .history-amount {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .history-note {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        /* MODAL STYLING */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--primary-color);
            font-size: 1.5em;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #000;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💰 Gælds App</h1>

        <!-- TOTAL OVERSIGT -->
        <div class="total-section" id="totalSection">
            <div class="total-label">SAMLET SALDO</div>
            <div class="total-amount" id="totalAmount">0,00 kr</div>
        </div>

        <!-- INPUT SEKTION -->
        <div class="input-section">
            <div class="form-group">
                <label for="personName">👤 Navn på person:</label>
                <input type="text" id="personName" placeholder="F.eks. Anders">
            </div>

            <div class="form-group">
                <label for="personPhone">📱 Telefonnummer:</label>
                <input type="tel" id="personPhone" placeholder="F.eks. 12345678">
            </div>

            <div class="form-group">
                <label for="startBalance">💵 Start beløb (kr):</label>
                <input type="number" id="startBalance" placeholder="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="startNote">📝 Note (valgfri):</label>
                <textarea id="startNote" placeholder="F.eks. Pizza og øl fredag aften"></textarea>
            </div>

            <button class="btn" onclick="addPerson()">➕ Tilføj Person</button>
        </div>

        <!-- PERSONER LISTE -->
        <div id="peopleContainer"></div>
    </div>

    <!-- TRANSAKTION MODAL -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🔄 Ny Transaktion</h2>
                <span class="close" onclick="closeTransactionModal()">&times;</span>
            </div>
            
            <div class="form-group">
                <label for="transactionAmount">💵 Beløb (kr):</label>
                <input type="number" id="transactionAmount" placeholder="0" step="0.01">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Positivt tal = ny gæld | Negativt tal = betaling
                </small>
            </div>

            <div class="form-group">
                <label for="transactionNote">📝 Note (valgfri):</label>
                <textarea id="transactionNote" placeholder="Hvad er beløbet til?"></textarea>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeTransactionModal()">Annuller</button>
                <button class="btn" onclick="handleTransaction()">Gem</button>
            </div>
        </div>
    </div>

    <!-- REDIGER MODAL -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>✏️ Rediger Person</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            
            <div class="form-group">
                <label for="editName">👤 Navn:</label>
                <input type="text" id="editName">
            </div>

            <div class="form-group">
                <label for="editPhone">📱 Telefonnummer:</label>
                <input type="tel" id="editPhone">
            </div>

            <div class="form-group">
                <label for="editBalance">💰 Saldo (kr):</label>
                <input type="number" id="editBalance" step="0.01">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Positivt = personen skylder dig | Negativt = du skylder personen
                </small>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeEditModal()">Annuller</button>
                <button class="btn" onclick="saveEdit()">Gem Ændringer</button>
            </div>
        </div>
    </div>

    <script>
        let people = [];
        let currentPersonIndex = null;
        let openAccordionIndex = null;
        let currentEditIndex = null;

        const currencyFormatter = new Intl.NumberFormat('da-DK', {
            style: 'currency',
            currency: 'DKK',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        function saveData() {
            localStorage.setItem('debtAppData', JSON.stringify(people));
        }

        function loadData() {
            const saved = localStorage.getItem('debtAppData');
            if (saved) {
                people = JSON.parse(saved);
                renderPeople();
                updateTotal();
            }
        }

        function updateTotal() {
            const total = people.reduce((sum, person) => sum + person.balance, 0);
            const totalSection = document.getElementById('totalSection');
            const totalAmount = document.getElementById('totalAmount');
            
            if (people.length > 0) {
                totalSection.classList.add('visible');
                totalAmount.textContent = currencyFormatter.format(total);
            } else {
                totalSection.classList.remove('visible');
            }
        }

        function addPerson() {
            const name = document.getElementById('personName').value.trim();
            const phone = document.getElementById('personPhone').value.trim();
            const balance = parseFloat(document.getElementById('startBalance').value) || 0;
            const note = document.getElementById('startNote').value.trim();

            if (!name) {
                alert('⚠️ Indtast venligst et navn');
                return;
            }

            const person = {
                name: name,
                phone: phone,
                balance: balance,
                history: []
            };

            if (balance !== 0) {
                person.history.push({
                    date: new Date().toISOString(),
                    amount: balance,
                    type: 'initial',
                    note: note || 'Start beløb'
                });
            }

            people.push(person);
            saveData();
            renderPeople();
            updateTotal();

            document.getElementById('personName').value = '';
            document.getElementById('personPhone').value = '';
            document.getElementById('startBalance').value = '';
            document.getElementById('startNote').value = '';
        }

        function renderPeople() {
            const container = document.getElementById('peopleContainer');
            const totalSection = document.getElementById('totalSection');
            
            updateTotal();

            if (people.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Ingen personer tilføjet endnu</p>';
                return;
            }

            container.innerHTML = people.map((person, index) => {
                const isPositive = person.balance >= 0;
                const balanceAbs = Math.abs(person.balance);
                const balanceFormatted = currencyFormatter.format(balanceAbs).replace('kr.', 'kr');
                
                const balanceText = isPositive ? 
                    `Skylder dig: ${balanceFormatted}` : 
                    `Du skylder: ${balanceFormatted}`;
                    
                const balanceType = isPositive ? 'positive' : 'negative';
                const clearButtonText = isPositive ? '✓ Saldo Nulstillet (Betalt til dig)' : '✓ Saldo Nulstillet (Udbetalt til person)';
                const clearButtonClass = isPositive ? 'btn-paid' : 'btn-cleared';

                return `
                    <div class="person-card" data-balance-type="${balanceType}">
                        <div class="person-header" onclick="togglePerson(${index})">
                            <div class="person-info">
                                <h3>👤 ${person.name}</h3>
                                <div class="person-balance">💰 ${balanceText}</div>
                            </div>
                            <span class="arrow ${openAccordionIndex === index ? 'rotated' : ''}">▼</span>
                        </div>
                        <div class="person-content ${openAccordionIndex === index ? 'active' : ''}" id="content-${index}">
                            <div class="person-inner">
                                <div class="action-buttons">
                                    <button class="btn btn-sms" onclick="sendSMS(${index})">📱 SMS</button>
                                    <button class="btn btn-transaction" onclick="openTransactionModal(${index})">🔄 Ny Transaktion</button>
                                    <button class="btn btn-edit" onclick="openEditModal(${index})">✏️ Rediger</button>
                                    <button class="btn ${clearButtonClass}" onclick="clearBalance(${index})">${clearButtonText}</button>
                                    <button class="btn btn-delete" onclick="deletePerson(${index})">🗑️ Slet Person</button>
                                </div>

                                ${person.history.length > 0 ? `
                                    <div class="history">
                                        <h4>📋 Historik</h4>
                                        ${person.history.slice().reverse().map(entry => {
                                            const date = new Date(entry.date);
                                            const dateStr = date.toLocaleDateString('da-DK');
                                            const amountFormatted = currencyFormatter.format(Math.abs(entry.amount));
                                            
                                            let typeText = '';
                                            if (entry.type === 'initial') typeText = 'Start beløb';
                                            else if (entry.type === 'transaction') typeText = entry.amount > 0 ? 'Ny Gæld' : 'Betaling';
                                            else if (entry.type === 'cleared') typeText = 'Saldo Nulstillet';
                                            
                                            return `
                                                <div class="history-item">
                                                    <div class="history-date">${dateStr} - ${typeText}</div>
                                                    <div class="history-amount">${amountFormatted}</div>
                                                    ${entry.note ? `<div class="history-note">📝 ${entry.note}</div>` : ''}
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function togglePerson(index) {
            if (openAccordionIndex === index) {
                openAccordionIndex = null;
            } else {
                openAccordionIndex = index;
            }
            renderPeople();
        }

        function openTransactionModal(index) {
            currentPersonIndex = index;
            document.getElementById('transactionModal').style.display = 'block';
            document.getElementById('transactionAmount').value = '';
            document.getElementById('transactionNote').value = '';
            document.getElementById('transactionAmount').focus();
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').style.display = 'none';
            currentPersonIndex = null;
        }

        function handleTransaction() {
            if (currentPersonIndex === null) return;

            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const note = document.getElementById('transactionNote').value.trim();
            
            if (isNaN(amount) || amount === 0) {
                alert('⚠️ Indtast venligst et gyldigt beløb');
                return;
            }

            people[currentPersonIndex].balance += amount;
            people[currentPersonIndex].history.push({
                date: new Date().toISOString(),
                amount: amount,
                type: 'transaction',
                note: note
            });

            saveData();
            renderPeople();
            updateTotal();
            closeTransactionModal();
        }

        function openEditModal(index) {
            currentEditIndex = index;
            const person = people[index];
            
            document.getElementById('editName').value = person.name;
            document.getElementById('editPhone').value = person.phone;
            document.getElementById('editBalance').value = person.balance;
            
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditIndex = null;
        }

        function saveEdit() {
            if (currentEditIndex === null) return;

            const name = document.getElementById('editName').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const newBalance = parseFloat(document.getElementById('editBalance').value);

            if (!name) {
                alert('⚠️ Indtast venligst et navn');
                return;
            }

            if (isNaN(newBalance)) {
                alert('⚠️ Indtast venligst en gyldig saldo');
                return;
            }

            const person = people[currentEditIndex];
            const oldBalance = person.balance;
            
            person.name = name;
            person.phone = phone;
            person.balance = newBalance;

            if (oldBalance !== newBalance) {
                person.history.push({
                    date: new Date().toISOString(),
                    amount: newBalance - oldBalance,
                    type: 'transaction',
                    note: 'Manuel rettelse af saldo'
                });
            }

            saveData();
            renderPeople();
            updateTotal();
            closeEditModal();
        }

        function clearBalance(index) {
            const person = people[index];
            const isPositive = person.balance >= 0;
            const confirmText = isPositive ? 
                `Er du sikker på at ${person.name} har betalt ${currencyFormatter.format(person.balance)} til dig?` :
                `Er du sikker på at du har betalt ${currencyFormatter.format(Math.abs(person.balance))} til ${person.name}?`;
            
            if (confirm(confirmText)) {
                person.history.push({
                    date: new Date().toISOString(),
                    amount: -person.balance,
                    type: 'cleared',
                    note: isPositive ? 'Betalt til dig' : 'Udbetalt til person'
                });
                person.balance = 0;
                saveData();
                renderPeople();
                updateTotal();
            }
        }

        function deletePerson(index) {
            if (confirm(`Er du sikker på at du vil slette ${people[index].name}?`)) {
                people.splice(index, 1);
                if (openAccordionIndex === index) {
                    openAccordionIndex = null;
                }
                saveData();
                renderPeople();
                updateTotal();
            }
        }

        function sendSMS(index) {
            const person = people[index];
            const senderPhone = prompt('Indtast dit telefonnummer til MobilePay:', localStorage.getItem('senderPhone') || '');
            
            if (senderPhone) {
                localStorage.setItem('senderPhone', senderPhone);
            }
            
            const revolutLink = prompt('Indtast dit Revolut link:', localStorage.getItem('revolutLink') || 'https://revolut.me/iamjc');
            
            if (revolutLink) {
                localStorage.setItem('revolutLink', revolutLink);
            }
            
            let message;
            if (person.balance > 0) {
                message = `Hej ${person.name}! Du skylder mig ${currencyFormatter.format(person.balance)}. Du kan betale via MobilePay (${senderPhone}) eller på Revolut ${revolutLink}? Mvh.`;
            } else if (person.balance < 0) {
                const amount = Math.abs(person.balance);
                message = `Hej ${person.name}! Jeg skylder dig ${currencyFormatter.format(amount)}. Jeg overfører beløbet til dig snarest. Mit Revolut link er ${revolutLink}. Mvh.`;
            } else {
                message = `Hej ${person.name}! Vi skylder ikke hinanden penge for øjeblikket. Mvh.`;
            }
            
            window.location.href = `sms:${person.phone}?body=${encodeURIComponent(message)}`;
        }

        window.onclick = function(event) {
            const transactionModal = document.getElementById('transactionModal');
            const editModal = document.getElementById('editModal');
            
            if (event.target === transactionModal) {
                closeTransactionModal();
            }
            if (event.target === editModal) {
                closeEditModal();
            }
        }

        document.getElementById('personName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('personPhone').focus();
            }
        });

        document.getElementById('personPhone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('startBalance').focus();
            }
        });

        document.getElementById('startBalance').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPerson();
            }
        });
        
        document.getElementById('transactionAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleTransaction();
            }
        });

        loadData();
    </script>
</body>
</html>
